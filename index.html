<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
      }

      html {
        font-size: 62.5%; /* 1rem = 10px */
      }

      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: #FFFFC5;
      }

      header {
        margin-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding-top: 16px;
        padding-right: 144px;
        padding-bottom: 16px;
        padding-left: 144px;
        background-color: transparent;
        filter: drop-shadow(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .logo {
        font-size: 48px;
        color: pink;
        font-weight: 800;
        cursor: pointer;
        transition: 0.5s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      nav a {
        font-size: 18px; /* Updated to px */
        margin-left: 40px; /* Updated to px */
        font-weight: 500;
        transition: 0.3s ease;
        border-bottom: 3px solid transparent;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Yasmeen</a>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Projects</a>
        <a href="#">Education</a>
        <a href="#">Experience</a>
      </nav>
    </header>
    <section class="yasmeen"> 
      <div class="yasmeen-image">
        <img src="filename.jpg" alt="Yasmeen Kamal">
      </div>
      <div class="home-content">
        <h1>Hey, I'm Yasmeen Kamal</h1>
        <p>heihfiepfiheuhfehfuehfeuhfuehfehfehpfheihfiepfiheuhf</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
